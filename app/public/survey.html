<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

    <title>Friend Finder</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="container">
            
            <h1 class="row">Survey Questions</h1>

            <h2 class="row">About You</h2>

            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="users_name">Enter your name</label>
                            <input type="text" class="form-control" id="users_name" placeholder="John Doe">
                        </div>    
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="users_pic">Enter a link to an image of yourself</label>
                            <input type="text" class="form-control" id="users_pic" placeholder="http://via.placeholder.com/150x150">
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Question 1</h4>
                        <div class="form-group">
                            <label for="q1"> Your mind is always buzzing with unexplored ideas and plans.</label>
                            <select placeholder="Select an option" class="form-control col-md-4" id="q1">
                                <option disabled selected>Choose your option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>     
                    </div>

                    <div class="col-md-12">
                        <h4>Question 2</h4>
                        <div class="form-group">
                            <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                            <select placeholder="Select an option" class="form-control col-md-4" id="q2">
                                <option value="" disabled selected>Choose your option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>     
                    </div>

                    <div class="col-md-12">
                        <h4>Question 3</h4>
                        <div class="form-group">
                            <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select placeholder="Select an option" class="form-control col-md-4" id="q3">
                                <option value="" disabled selected>Choose your option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>     
                    </div>

                    <div class="col-md-12">
                        <h4>Question 4</h4>
                        <div class="form-group">
                            <label for="q4">You rarely do something just out of sheer curiosity.</label>
                            <select placeholder="Select an option" class="form-control col-md-4" id="q4">
                                <option value="" disabled selected>Choose your option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>     
                    </div>
                       
                </div>
                
                <br>

                <div class="row">
                    <div class="col-md-12">
                        <a href=""><button type="submit" class="btn btn-primary">Submit</button></a>
                    </div>
                    
                </div>
                
                
                
                    

            </form> 
        </div>

        
    </main>
    
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
